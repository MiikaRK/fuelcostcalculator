name: FuelCostCalculator

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'      
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: windows-2022
    name: Android Build & Release
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI Workloads
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore FuelCostCalculator/FuelCostCalculator.csproj

      - name: Build MAUI Android
        run: dotnet build FuelCostCalculator/FuelCostCalculator.csproj -c Release -f net8.0-android --no-restore

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: android-ci-build
          path: FuelCostCalculator/bin/Release/net8.0-android/*Signed.a*

      - name: Release artifact
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        with:
          files: |
            FuelCostCalculator/bin/Release/net8.0-android/*Signed.a*
          tag_name: v1.0.${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.FUELCOSTCALCULATOR_TOKEN }}

