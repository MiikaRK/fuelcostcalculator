name: .NET

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'      
  pull_request:
    branches: [ "master" ]

jobs:
  build-android:
    runs-on: windows-2022
    name: Android Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI Workloads
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore FuelCostCalculator/FuelCostCalculator.csproj

      - name: Build MAUI Android
        run: dotnet build FuelCostCalculator/FuelCostCalculator.csproj -c Release -f net8.0-android --no-restore

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: android-ci-build
          path: FuelCostCalculator/bin/Release/net8.0-android/*Signed.a*

  build-ios:
    runs-on: macos-latest
    name: iOS Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI Workloads
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore FuelCostCalculator/FuelCostCalculator.csproj

      - name: Build MAUI iOS
        run: dotnet build FuelCostCalculator/FuelCostCalculator.csproj -c Release -f net8.0-ios --no-restore /p:PublishTrimmed=true

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: ios-ci-build
          path: FuelCostCalculator/bin/Release/net8.0-ios/*.ipa