name: FuelCostCalculator

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'      
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: windows-2022
    name: Android Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI Workloads
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore FuelCostCalculator/FuelCostCalculator.csproj

      - name: Build MAUI Android
        run: dotnet build FuelCostCalculator/FuelCostCalculator.csproj -c Release -f net8.0-android --no-restore

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: android-ci-build
          path: FuelCostCalculator/bin/Release/net8.0-android/*Signed.a*

  release-android:
    needs: build-android
    runs-on: ubuntu-latest
    name: Release Android Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install softprops/action-gh-release
        run: curl -sSL https://github.com/softprops/action-gh-release/releases/latest/download/ghr_linux_amd64 -o /usr/local/bin/ghr && chmod +x /usr/local/bin/ghr
      
      - name: Install ghr
        run: |
            curl -sL https://github.com/tcnksm/ghr/releases/download/v0.14.0/ghr_v0.14.0_linux_amd64.tar.gz | tar xz
            sudo mv ghr_v0.14.0_linux_amd64/ghr /usr/local/bin/

      - name: Upload Android Artifact to GitHub Releases
        run: ghr -t ${{ secrets.FUELCOSTCALCULATOR_TOKEN }} -u ${{ github.repository_owner }} -r ${{ github.event.repository.name }} --replace v1.0.${{ github.run_number }} android-ci-build

